    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/major_class">Majors Classes</a></li>

</ol>

<a class="btn btn-primary" routerLink="/major_class">Return to Majors Classes</a>

<h1>Manage Majors Classes</h1>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form (ngSubmit)="saveMajorClass(major_class.major_class_id)"  #major_classForm="ngForm" class="form-horizontal">
  <input [(ngModel)]="major_class.major_class_id" #major_class_id="ngModel" type="hidden" name="major_class_id">

  <div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major</label>
    <div class="col-sm-10 btn-group" dropdown keyboardNav="true">
      <select class="form-control" [(ngModel)]="major_class.major_id" name="major_id">        
        <option value="" disabled>Choose a Major</option>
        <ng-container *ngFor="let m of majors">
          <option value={{m.major_id}}>{{m.major}}</option>
        </ng-container>
      </select>
    </div>
  </div>

  <!--<div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major ID</label>
    <div class="col-sm-10">
      <input [(ngModel)]="major_class.major_id" type="text" class="form-control" id="major_id" name="major_id">
    </div>
  </div>-->

  <div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class</label>
    <div class="col-sm-10 btn-group" dropdown keyboardNav="true">
      <select class="form-control" [(ngModel)]="major_class.class_id" name="class_id">        
        <option value="" disabled>Choose a Class</option>
        <ng-container *ngFor="let c of classes">
          <option value={{c.class_id}}>{{c.subject}} {{c.course}}</option>
        </ng-container>
      </select>
    </div>
  </div>

  <!--<div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class ID</label>
    <div class="col-sm-10">
      <input [(ngModel)]="major_class.class_id" type="text" class="form-control" id="class_id" name="class_id">
    </div>
  </div>-->

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
