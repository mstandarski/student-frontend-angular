<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/student_class">Student Classes</a></li>
    <li class="active">Manage Student Class</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/student_class">Return to Student Classes</a>

<h1>Manage Student Class</h1>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form (ngSubmit)="saveStudentClass(student_class.student_class_id)"  #student_classForm="ngForm" class="form-horizontal">
  <input [(ngModel)]="student_class.student_class_id" #student_class_id="ngModel" type="hidden" name="student_class_id">

  <!--<div class="form-group">
    <label for="student_id" class="col-sm-2 control-label">Student ID</label>
    <div class="col-sm-10">
      <input [(ngModel)]="student_class.student_id" #first_name="ngModel" type="text" class="form-control" id="student_id" name="student_id" placeholder="Student ID" required>
    </div>
  </div>-->

  <div class="form-group">
    <label for="student_id" class="col-sm-2 control-label">Student</label>
    <div class="col-sm-10 btn-group" dropdown keyboardNav="true">
      <select class="form-control" [(ngModel)]="student_class.student_id" name="student_id">  
        <option value="" disabled>Choose a Student</option>
        <ng-container *ngFor="let student of students">
          <option value={{student.student_id>{{student.first_name}} {{student.last_name}}</option>
        </ng-container>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class</label>
    <div class="col-sm-10 btn-group" dropdown keyboardNav="true">
      <select class="form-control" [(ngModel)]="student_class.class_id" name="class_id">        
        <option value="" disabled>Choose a Class</option>
        <ng-container *ngFor="let class of classes">
          <option value={{class.class_id}}>{{class.subject}} {{class.course}}</option>
        </ng-container>
      </select>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
