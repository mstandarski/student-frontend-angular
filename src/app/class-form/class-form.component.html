    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/class">Classes</a></li>
    <li class="active">Manage Class</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/class">Return to Classes</a>

<h1>Manage Class</h1>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form (ngSubmit)="saveClass(class.class_id)"  #classForm="ngForm" class="form-horizontal">
  <input [(ngModel)]="class.class_id" #class_id="ngModel" type="hidden" name="class_id">


  <div class="form-group">
    <label for="instructor_id" class="col-sm-2 control-label">Instructor</label>
    <div class="col-sm-10 btn-group" dropdown keyboardNav="true">

      <select class="form-control" [(ngModel)]="class.instructor_id" name="instructor_id">        
        <option value="" disabled>Instructor</option>
        <ng-container *ngFor="let instructor of instructors">
          <option value={{instructor.instructor_id}}>{{instructor.first_name}} {{instructor.last_name}}</option>
        </ng-container>
      </select>

      <!--<input [(ngModel)]="class.instructor_id" type="text" class="form-control" id="instructor_id" name="instructor_id"  placeholder="Instructor ID here" required>-->
    </div>
  </div>

  <div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input [(ngModel)]="class.subject" type="text" class="form-control" id="subject" name="subject" placeholder="English...Math...History..." required>
    </div>
  </div>
  <div class="form-group">
    <label for="course" class="col-sm-2 control-label">Course Number</label>
    <div class="col-sm-10">
      <input [(ngModel)]="class.course" type="text" class="form-control" id="course" name="course" placeholder="101, 201, etc...">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
