<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/grade">Grades</a></li>
    <li class="active">Manage Grade</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/grade">Return to Grades</a>

<h1>Manage Grade</h1>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form (ngSubmit)="saveGrade(grade.grade_id)"  #gradeForm="ngForm" class="form-horizontal">
  <input [(ngModel)]="grade.grade_id" #grade_id="ngModel" type="hidden" name="grade_id">
  <div class="form-group">
    <label for="grade" class="col-sm-2 control-label">Grade Value</label>
    <div class="col-sm-10">
      <input [(ngModel)]="grade.grade" #grade="ngModel" type="text" class="form-control" id="grade" name="grade" placeholder="Grade" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
